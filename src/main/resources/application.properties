spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2s
spring.redis.reconnectDelay=200
spring.redis.commandTimeout=2

# pool configuration
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=5
spring.redis.lettuce.pool.max-wait=2s

wrRatio=4:1

logging.level.io.lettuce.core.protocol.ReconnectionHandler=TRACE
logging.level.io.lettuce.core.protocol.ConnectionWatchdog=TRACE